<script>

    var json = "{\"title\": \"was ist 1 + 1\", \"solution\": \"[]\", \"tip\": \"\"}"
    q = JSON.parse(json)
    s = JSON.parse(q.solution)
    // s = q.solution
    console.log(s);

	if (!q.title.includes("<input")){
		q.title += "<br><input><p></p>"
	}
    content = document.getElementById("content").innerHTML += q.title

    solution = document.getElementById("solution")


    function toggle_dark(){
		document.querySelector("body").classList.toggle("dark-mode")
		if (localStorage.darkmode=="true"){
			localStorage.darkmode = false
		}else{
			localStorage.darkmode = "true"
		}
	}

    function tip(){
        div = document.getElementById("tip")
        if (div.innerHTML == ""){

            div.innerHTML = q.tip
        }else{
            div.innerHTML = ""
        }

    }

    function finish(){
        console.log('finishing ');
        inputs = document.querySelectorAll("input")
        answer = []
        inputs.forEach(element => {
            if (!element.readOnly)
            answer.push(element.value)
        });

        console.log(answer);

        error = []
        for (let i = 0; i < answer.length; i++) {
            const ans = answer[i];
            const sol = s[i]
            if (ans!=sol && sol != " "){
                error.push(i)
            }
        }

        console.log({error});

        if (error.length == 0) {
            console.log("success");
        }else{
            console.log("fail.");
            solution.innerHTML += q.title

            inps = solution.querySelectorAll("input")
            delt = 0
            for (let i = 0; i < inps.length; i++) {
                const inp = inps[i];
                if (!inp.readOnly){
                    console.log(inp)
                    console.log(s[i-delt])
                    inp.value = s[i-delt]
                    if (error.includes(i-delt)){
                        inp.style.background = '#0f0'
                    }
                }else{delt += 1}
            }
        }
    }
</script>
